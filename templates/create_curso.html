{% extends 'home.html' %}
{% block Formulario %}

    <h3> Seccion para agregar un nuevo curso</h3> <br>

    {% if cursos %}
        <form action ="" method="POST">
            {% csrf_token %}
            <table>
                {{cursos.as_table}}
            </table>
        <input type = "submit", value = "Crear">    

    {% elif new_curso %}
            <div class="card-body">
                <h5 class="card-title">Nombre: {{new_curso.nombre}}</h5>
                <h5 class="card-title">Camada: {{new_curso.camada}}</h5><br>
                <h5> El curso se ha creado con exito! </h5>
            </div>
    {% endif %}

{% endblock %}
